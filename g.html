<form method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">

<p>
<label>Name
<input type="text" name="patient_name" required>
</label> 
</p>

<p>
<label>Age
<input type="Age" name="Age">
</label>
</p>
<p>
<label> Date
    <input type="date" name="Date" required>
    </label>
    </p>
<fieldset>
<legend>Gender</legend>

<p><label> <input type="radio" name="Gender" required value="female"> FEMALE </label></p>
<p><label> <input type="radio" name="Gender" required value="others"> Others </label></p>
</fieldset>
<p>
<label>Medical Condition
<textarea name="Medical Condition" ></textarea>
</label>
</p>
<label>Medication Provided
    <textarea name="Medication Provided" ></textarea>
    </label>
    </p>

<p><button>Submit</button></p>

</form>
